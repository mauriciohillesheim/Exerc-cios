<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Entrar</h2>
            <p>Lorem ipsum dolor sit amet ellt Sapiente sit aut egs consectetur adipimping.</p>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div class="options">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Log In</button>
                <div class="social-login">
                    <p>-or-</p>
                    <button class="btn facebook">Login with Facebook</button>
                    <button class="btn twitter">Login with Twitter</button>
                    <button class="btn google">Login with Google</button>
                </div>
            </form>
        </div>
        <div class="image-box">
            <img src="person.jpeg" alt="Person with backpack on street">
        </div>
    </div>
</body>
</html>
